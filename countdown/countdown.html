<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="icon" href="../logo.png" type="image/gif" sizes="16x16">
    <link href='style.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jquery.vide.js"></script>
</head>

<body data-vide-bg="plexus1">

    <div class="overlay">

        <nav class="shift">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../events/events.html">Events</a></li>
            </ul>
        </nav>

        <div class="heading">
            <p>Coming Soon...</p>
            <h2>Tecstasy '21</h2>
        </div>

        <div class="countdown">

            <div class="timer">
                <p id="day"></p>
                <h6>days</h6>
            </div>

            <div class="timer">
                <p id="hour"></p>
                <h6>hours</h6>
            </div>

            <div class="timer">
                <p id="minute"></p>
                <h6>minutes</h6>
            </div>

            <div class="timer">
                <p id="second"></p>
                <h6>seconds</h6>
            </div>

        </div>

        <div class="date">
            <h3>3rd & 4th of March, 2021</h3>
        </div>

        <div class="btn from-left"> <a href="../events/events.html">View events</a></div>

    </div>
    <script>
        var countDownDate = new Date("March 03, 2021 00:00:00").getTime();
        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = countDownDate - now;


            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("day").innerHTML = days;
            document.getElementById("hour").innerHTML = hours;
            document.getElementById("minute").innerHTML = minutes;
            document.getElementById("second").innerHTML = seconds;
        });
    </script>
</body>

</html>
